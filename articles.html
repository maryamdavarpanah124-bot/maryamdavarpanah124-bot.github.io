<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مقالات - مریم داورپناه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- فونت زیبا -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      background: #f7f9fc;
      margin: 0;
      color: #24324a;
    }

    /* هدر */
    .header-bar {
      width: 100%;
      height: 165px;
      position: relative;
      overflow: hidden;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }
    .header-bar img.bg-logo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(.92);
    }

    /* تصویر مقالات */
    .header-profile {
      position: absolute;
      bottom: -24px;
      right: 20px;
      z-index: 10;
    }
    .header-profile img {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
    }

    /* نام و عنوان */
    .name-box {
      margin: 22px 20px 0;
    }
    .name-box h1 {
      font-size: 2.1rem;
      font-weight: 900;
      color: #0f2a5f;
      margin: 0;
    }
    .name-box h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #334e7d;
      margin: 10px 0 0;
    }

    /* بخش مقالات */
    .articles-section {
      width: 92%;
      margin: 16px auto 34px; /* کمی بالاتر */
      background-image: url("img/math-pattern.png"); /* تصویر پس‌زمینه با نمادهای ریاضی کم‌رنگ */
      background-repeat: repeat;
      background-size: 120px;
      border-radius: 12px;
      padding: 20px;
    }
    .articles-section h2 {
      text-align: center;
      color: #0a1a4d;
      margin: 8px 0 18px;
      font-size: 1.6rem;
      font-weight: 900;
    }

    .articles-grid {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 24px;
    }
    .article-card {
      background: #fff;
      padding: 18px; /* کوچکتر برای فضای خالی */
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.06);
      text-align: center;
      min-height: 160px;
    }
    .article-card h3 {
      margin: 0 0 12px;
      font-size: 1.25rem;
      font-weight: 900;
      color: #0a1a4d; /* سورمه‌ای خوش‌رنگ */
    }
    .article-card p {
      font-size: 1.05rem;
      line-height: 1.8;
      color: #333;
      margin: 10px 0;
    }
    .article-card a {
      display: inline-block;
      margin-top: 8px;
      padding: 10px 20px;
      background: #4a6cf7;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
    }

    /* رنگ‌های بخش‌ها */
    .color1 {background: rgba(180,200,255,.30);}
    .color2 {background: rgba(200,180,255,.30);}
    .color3 {background: rgba(180,255,220,.30);}
    .color4 {background: rgba(255,220,200,.30);}

    /* مودال آماده‌سازی */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      width: min(520px, 92%);
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.18);
      padding: 22px;
      text-align: center;
    }
    .modal-content h3 {
      font-size: 1.3rem;
      color: #0a1a4d;
      font-weight: 900;
    }
    .modal-content p {
      font-size: 1.05rem;
      color: #2f3e5c;
    }

    /* رسپانسیو */
    @media(min-width:993px){ /* لپ‌تاپ */
      .articles-section h2 { font-size: 2.4rem; } /* 50% بزرگتر */
      .article-card h3 { font-size: 1.46rem; } /* تیترها 17% بزرگتر */
    }
    @media(max-width:600px){ /* گوشی */
      .header-profile img { width: 132px; height: 132px; } /* 55% */
      .article-card h3 { font-size: 1.46rem; } /* تیترها 17% بزرگتر */
      .article-card p { font-size: 1.23rem; } /* توضیحات 17% بزرگتر */
    }
  </style>
</head>
