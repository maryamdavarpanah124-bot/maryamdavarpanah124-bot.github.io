<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحه مقالات - مریم داورپناه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- فونت زیبا -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      background: #f7f9fc;
      margin: 0;
      color: #24234a;
    }
    header {
      background: #1f3fb8;
      color: #fff;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
    }
    .back-btn {
      background: #4caf50; /* سبز ملایم */
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
    }
    .back-btn:hover {
      background: #43a047;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 24px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,.08);
      padding: 20px;
      text-align: center;
    }
    .card h2 {
      margin: 0 0 12px;
      font-size: 1.3rem;
      color: #1f3fb8;
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      background: #aeea00; /* رنگ لیمویی/سبز ملایم */
      color: #24324a;
      border-radius: 10px;
      padding: 10px 18px;
      font-weight: 800;
      box-shadow: 0 6px 14px rgba(174,234,0,.3);
      transition: all .2s ease;
    }
    .btn:hover {
      background: #c6ff00;
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(174,234,0,.4);
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="لوگو">
    <a class="back-btn" href="index.html">بازگشت به صفحه اصلی</a>
  </header>

  <div class="container">
    <div class="card">
      <h2>مقالات آموزشی ریاضی</h2>
      <a class="btn" href="math-articles.html">مشاهده</a>
    </div>
    <div class="card">
      <h2>GMath، بازی ریاضی</h2>
      <a class="btn" href="math-games.html">مشاهده</a>
    </div>
    <div class="card">
      <h2>یادداشت‌های مدرس</h2>
      <a class="btn" href="teacher-notes.html">مشاهده</a>
    </div>
    <div class="card">
      <h2>نرم‌افزارهای ریاضی</h2>
      <a class="btn" href="math-software.html">مشاهده</a>
    </div>
  </div>
</body>
</html>
