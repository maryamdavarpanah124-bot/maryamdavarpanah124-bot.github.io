---
title: خاطرات، تجربیات و یادداشت‌های مدرس
---

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>خاطرات، تجربیات و یادداشت‌های مدرس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      background: #f7f9fc;
      margin: 0;
      color: #24324a;
    }
    .header-bar {
      width: 100%;
      height: 120px;
      background: linear-gradient(135deg,#1f3fb8,#24324a);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      color: #fff;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }
    .header-bar .title-box { flex-grow: 1; }
    .header-bar h1 { font-size: 1.4rem; font-weight: 900; margin: 0; }
    .header-bar h2 { font-size: 1rem; font-weight: 500; margin: 4px 0 0; }
    .header-profile img {
      width: 120px; height: 120px;
      border-radius: 50%; border: 3px solid #fff;
      object-fit: cover;
    }
    .back-btn {
      background: #4caf50; color: #fff;
      padding: 6px 12px; border-radius: 8px;
      text-decoration: none; font-weight: 700;
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
      margin-right: 12px;
    }
    .back-btn:hover { background: #43a047; }
    .notes-section { width: 95%; margin: 12px auto; padding: 6px; }
    .notes-section h2 {
      text-align: center; color: #1f3fb8;
      margin: 6px 0 10px; font-size: 1.2rem; font-weight: 900;
    }
    .note-item { margin-bottom: 8px; padding: 6px; border-bottom: 1px solid #ddd; }
    .note-item a { font-weight: 700; font-size: 1rem; color: #1f3fb8; text-decoration: none; }
    @media(max-width:600px){
      .header-bar { height: auto; flex-direction: column; align-items: center; padding: 10px; text-align: center; }
      .header-profile img { width: 96px; height: 96px; margin-top: 6px; }
      .header-bar h1 { font-size: 1.2rem; }
      .header-bar h2 { font-size: 0.9rem; }
      .back-btn { margin: 8px 0 0; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

<header class="header-bar">
  <div class="title-box">
    <h1>مریم داورپناه</h1>
    <h2>خاطرات، تجربیات و یادداشت‌های مدرس</h2>
  </div>
  <div class="header-profile">
    <img src="/img/teacher-cover.jpg" alt="تصویر مدرس">
  </div>
  <a class="back-btn" href="/index.html">بازگشت به صفحه اصلی</a>
</header>

<div class="notes-section">
  <h2>فهرست یادداشت‌ها</h2>
  {% assign sorted = site.notes | sort: "date" | reverse %}
  {% for item in sorted %}
    <div class="note-item">
      <a href="{{ item.url }}">{{ item.title }}</a>
    </div>
  {% endfor %}
</div>

</body>
</html>
